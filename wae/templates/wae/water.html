{% extends "wae/base.html" %}
{% block container %}
<div class="container">
    <h2>水表管理</h2>
    <form action="/wae/water/" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <input type="hidden" name="water_id" value="{{ water.id }}" id='water_id'>
        <label for="degree">度数</label>
        <input type="text" class="form-control" id="degree" name="degree" placeholder="请输入渠道名称" required="required">
      </div>
      
      <div class="form-group">
        <label for="image">图片</label>
          <input type="file"  id="image" name="image" placeholder="上传图片" required="required"></input>
      </div>
      <button type="submit" class="btn btn-default">确认</button>
    </form>
</div>
{% endblock %}
